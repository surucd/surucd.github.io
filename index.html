<script>

var finalDate = new Date("Feb 5, 2019");

function getTimeLeft(){
  var now = new Date();
  var oneDay = 1000*24*60*60; // milliseconds in a day
  var timeLeft = finalDate - now;
  var daysLeft = timeLeft / oneDay;
  var yearsLeft = 0;
  var monthsLeft = 0;
  
  var hoursLeft = 0;
  var minutesLeft = 0;
  var secondsLeft = 0;
  var millisecondsLeft = 0;

  if (daysLeft > 365){
    // more than one year
    yearsLeft = daysLeft / 365;
    daysLeft = ( yearsLeft % 1 ) * 365;
  }
  if (daysLeft > 30){
    // more than a month
    monthsLeft = ( yearsLeft % 1 ) * 12;
    daysLeft = (monthsLeft % 1) * 30;
  }

  if (daysLeft > 24){
    hoursLeft = ( daysLeft % 1 ) * 24;
  }
  else
    hoursLeft = daysLeft;

  if (hoursLeft > 1){
    minutesLeft = ( hoursLeft % 1 ) * 60;
  }
  else
    minutesLeft = hoursLeft;


  secondsLeft = ( minutesLeft % 1 ) * 60;

  millisecondsLeft = ( secondsLeft % 1 ) * 1000;

  out = [];

  if (yearsLeft != 0){
    out.push(Math.floor(yearsLeft));
    out.push("years");
  }
  if (monthsLeft != 0){
    out.push(Math.floor(monthsLeft));
    out.push("months");
  }
  if (daysLeft != 0){
    out.push(Math.floor(daysLeft));
    out.push("days");
  }
  if (hoursLeft != 0){
    out.push(Math.floor(hoursLeft));
    out.push("hours");
  }
  if (minutesLeft != 0){
    out.push(Math.floor(minutesLeft));
    out.push("minutes");
  }
  if (secondsLeft != 0){
    out.push(Math.floor(secondsLeft));
    out.push("seconds");
  }
  if (millisecondsLeft != 0)
    out.push(Math.floor(millisecondsLeft));
    out.push("ms");

  return out.join(" ");
}


function displayTimeLeft(){
  var span = document.getElementById("timer");
  span.innerHTML = getTimeLeft();
}

setInterval(displayTimeLeft, 1000);

 })();


</script>
