<script>

var finalDate = new Date("Jan 1, 2019");

function getTimeLeft(){
  var now = new Date();
  var diff = new Date (finalDate - now);
  var iniD = new Date(0);

  return (diff.getYear() - iniD.getYear()).toString() + " years, " + diff.getMonth().toString() + " months, " + diff.getHours().toString() + " hours, " + diff.getMinutes().toString() + " minutes, " + diff.getSeconds().toString() + " seconds";

}


function displayTimeLeft(){
  var span = document.getElementById("timer");
  span.innerHTML = getTimeLeft();
}

setInterval(displayTimeLeft, 1000);


</script>



<body>
<div class="container-fluid">
  <div class="header clearfix" align=center>
    <h3 class="text-primary">Count Down Till Jan 1<sup>st</sup>, 2019</h3>
  </div>

  <div class="jumbotron timeLeft" style="background-color: " align=center>
    <h3>Suru, we can permissibly talk in <span class="lead" id="timer"></span> </h3>
  </div>
</div> <!-- /container -->
